<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>

    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <main class="section__game">

        <div class="game__title">
            <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        </div>

        <div class="game">
            <div class="game__player">
                <div class="player__name">
                    <h2>You:</h2>
                </div>
                <div class="player__choices">
                    <div data-option="rock" class="choices__item choices__item--button" title="rock">
                        <i class="far fa-hand-rock"></i>
                    </div>
                    <div data-option="paper" class="choices__item choices__item--button" title="paper">
                        <i class="far fa-hand-paper"></i>
                    </div>
                    <div data-option="scissors" class="choices__item choices__item--button" title="scissors">
                        <i class="far fa-hand-scissors"></i>
                    </div>
                    <div data-option="lizard" class="choices__item choices__item--button" title="lizard">
                        <i class="far fa-hand-lizard"></i>
                    </div>
                    <div data-option="spock" class="choices__item choices__item--button" title="spock">
                        <i class="far fa-hand-spock"></i>
                    </div>
                </div>
                <div class="player__item">
                    <i class="far fa-hand-spock"></i>
                </div>
            </div>

            <div class="game__player">
                <div class="player__name">
                    <h2>Computer:</h2>
                </div>
                <div class="player__choices">
                    <div class="choices__item">
                        <i class="far fa-hand-rock"></i>
                    </div>
                    <div class="choices__item">
                        <i class="far fa-hand-paper"></i>
                    </div>
                    <div class="choices__item">
                        <i class="far fa-hand-scissors"></i>
                    </div>
                    <div class="choices__item">
                        <i class="far fa-hand-lizard"></i>
                    </div>
                    <div class="choices__item">
                        <i class="far fa-hand-spock"></i>
                    </div>
                </div>
                <div class="player__item">
                    <i class="far fa-hand-spock"></i>
                </div>
            </div>

        </div>
    </main>

    <section class="section__results">
        <div class="results__stats">
            <h3>Results</h3>
            <div id="results__win">You: 0</div>
            <div id="results__fail">Computer: 0</div>
            <div id="results__draw">Draw: 0</div>
        </div>
        <div class="results__movie">
            <iframe height="90%" src="https://www.youtube-nocookie.com/embed/iSHPVCBsnLw?start=43"
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </section>

    <!-- MODAL -->
    <div class="modal">
        <h4></h4>
    </div>


    <script src="main.js"></script>
</body>

</html>
